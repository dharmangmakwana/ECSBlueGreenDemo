version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging to AWS ECR
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 489148222993.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=489148222993.dkr.ecr.us-east-1.amazonaws.com/bluegreenapp
  
  build:
    commands:
      - echo docker build started `date`
      - docker build -t $REPOSITORY_URI:latest .
  
  post_build:
    commands:
      - echo pushing image to ECR
      - docker push $REPOSITORY_URI:latest
      - printf '[{"name":"hello-world", "ImageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefination.json
      - cat imagedefination.json
  
artifacts:
  files: imagedefination.json
